<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                    (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [isExportDisable]="isExportDisable" [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map URL With Client</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{message}}</div>
    <div class="form-group">
      <!-- 5-Aug-2021 : onClientChange($event.target.value) is changed to onClientChange($event.target.selectedIndex) by Biswajit -->
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected" (change)="onClientChange($event.target.selectedIndex)">
        <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
      </select>
    </div>

    <div class="form-group">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" (change)="onOrgChange($event.target.selectedIndex)">
          <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
        </select>
      </div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="moduleSelected" (change)="onModuleChange($event.target.selectedIndex)">
        <option *ngFor="let module of modules" [value]="module.id">{{module.modulename}}</option>
      </select>
    </div>
    <div class="form-group">

      <mat-radio-group (change)="onRadioButtonChange($event)" class="font-13">
        <mat-radio-button class = "col-md-6" [value]="1">Update URL </mat-radio-button>
        <mat-radio-button class = "col-md-6" [value]="2" checked>Add URL</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="urlSelected" (change)="onUrlChange($event.target.selectedIndex)">
        <option *ngFor="let url of urls" [value]="url.id">{{url.urlkey}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="url" placeholder="URL"
             >
    </div>
    <div class="form-group">
      <textarea class="form-control radius-0 font-13" [(ngModel)]="urlDesc" placeholder="URL Description"></textarea>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
