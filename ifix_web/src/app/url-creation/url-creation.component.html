<app-base-template (modal)="openModal(content)"
                   (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)" (pageSize)="onPageSizeChange($event)"
                   [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map Module URL</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf="isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="moduleSelected"
              (change)="onModuleChange($event.target.selectedIndex)">
        <option *ngFor="let module of modules" [value]="module.id">{{module.modulename}}</option>
      </select>
    </div>
    <div class="form-group" [hidden]="isHidden">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="urlKey"
             placeholder="Enter URL Key">
    </div>
    <div class="form-group" [hidden]="!isHidden">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="keySelected">
        <option *ngFor="let key of urlKeys" [value]="key.URLKEY">{{key.URLKEY}}</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="url"
             placeholder="Enter URL ">
    </div>


    <div class="form-group">
            <textarea class="form-control radius-0 font-13" [(ngModel)]="urlDesc"
                      placeholder="URL Description"></textarea>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>

<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Update URL</div>
  </div>
  <div class="modal-body">
    <div class="none" *ngIf="isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <div class="form-group row" [hidden]="isHidden">
      <label class="col-sm-4 col-sm-4 col-form-label font-13"><b>Enter Url Key :</b></label>
      <div class="col-sm-8 col-md-8">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="urlKey"
               placeholder="Enter Url Key">
      </div>
    </div>
    <div class="form-group row" [hidden]="!isHidden">
      <label class="col-sm-4 col-sm-4 col-form-label font-13"><b>Url Key :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="keySelected">
          <option *ngFor="let key of urlKeys" [value]="key.URLKEY">{{key.URLKEY}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-sm-4 col-form-label font-13"><b>Enter Url :</b></label>
      <div class="col-sm-8 col-md-8">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="url"
               placeholder="Enter Url ">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-sm-4 col-form-label font-13"><b>Enter Description :</b></label>
      <div class="col-sm-8 col-md-8">
                <textarea class="form-control radius-0 font-13" [(ngModel)]="urlDesc"
                          placeholder="Url Description"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
