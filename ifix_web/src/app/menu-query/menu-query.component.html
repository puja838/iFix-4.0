<app-base-template (modal)="openModal(content)"  (tabledata)="getTableData()" [displayData]="displayData" (offset)="getData($event)"
  (pageSize)="onPageSizeChange($event)" [totalPage]="totalPage" [dataLoaded]="dataLoaded"></app-base-template>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Add Menu Query</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="organizationId" (change)="onOrganizationChange($event.target.selectedIndex)">
        <option value="">Select Organization</option>
        <option *ngFor="let org of organizationList;" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="fromRecordDiffTypeSeqno" (change)="getrecordbydifftype($event.target.selectedIndex, 'from')">
        <option value="">Select From Property Type</option>
        <option *ngFor="let record of recordTypeStatus;" [value]="record.seqno">{{record.typename}}</option>
      </select>
    </div>
    <div class="form-group" [hidden]="fromPropLevels.length===0">
      <select class="form-control font-13 radius-0" [(ngModel)]="fromlevelid"
              (change)="onLevelChange($event.target.selectedIndex, 'from')">
        <option value="">Select Property Level</option>
        <option *ngFor="let level of fromPropLevels" [value]="level.id">{{level.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="fromRecordDiffId"(change)="getrecordvalue($event.target.selectedIndex)">
        <option value="">Select From Property</option>
        <option *ngFor="let record of formTicketTypeList;" [value]="record.id">{{record.typename}}</option>
      </select>
    </div>
    <div class="form-group" >
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="selectField" (change)="onmenuchange($event.target.selectedIndex)">
        <option *ngFor="let fieldValue of fieldValues" [value]="fieldValue.funcdescid"
        >{{fieldValue.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <mat-radio-group  [(ngModel)]="queryType" class="font-13">
        <mat-radio-button class = "col-md-6" [value]="1">Count Query </mat-radio-button>
        <mat-radio-button class = "col-md-6" [value]="2">Details Query</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control radius-0 font-13" [(ngModel)]="query"
                placeholder="Enter Query"></textarea>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control radius-0 font-13" [(ngModel)]="params"
                placeholder="Enter Parameters"></textarea>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
