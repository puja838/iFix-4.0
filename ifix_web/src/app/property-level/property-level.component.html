<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)"
                   [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title" *ngIf='!updateFlag'>Add Property Level</div>
    <div class="modal-title" *ngIf='updateFlag'>Update Property Level</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <div class="form-group row">
        <div class="col-3"><b>Organization:</b></div>
        <div class="col-9">
            <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"  (change) = "onorgchange($event.target.selectedIndex)">
                <option *ngFor="let org of organization" [value]="org.id">{{org.organizationname}}</option>
            </select>
        </div>    
    </div>


    <div class="form-group row">
          <div class="col-3"><b>Property Type:</b></div>
          <div class="col-9">
            <select class="form-control font-13 radius-0" [(ngModel)]="fromRecordDiffTicketTypeSeqno" (change)="ontypechangeTicket($event.target.selectedIndex)">
              <option value="0">Select Property Type</option>
              <option *ngFor="let record of recordTypeStatus;" [value]="record.id">{{record.typename}}</option>
            </select>
          </div>
      </div>

    <div class="form-group row" [hidden]="fromPropLevels.length===0">
          <div class="col-3"><b>Property Level:</b></div>
          <div class="col-9">
            <select class="form-control font-13 radius-0" [(ngModel)]="fromlevelid"
                    (change)="onLevelChange($event.target.selectedIndex)">
              <option value="">Select Property Level</option>
              <option *ngFor="let level of fromPropLevels" [value]="level.id">{{level.typename}}</option>
            </select>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-3"><b>Property Value:</b></div>
          <div class="col-9">
            <select class="form-control font-13 radius-0" [(ngModel)]="ticketType" (change)="onTicketTypeChange($event.target.selectedIndex)">
              <option value="">Select Property Value</option>
              <option *ngFor="let ticket of ticketTypeList;" [value]="ticket.id">{{ticket.typename}}</option>
            </select>
          </div>
      </div>

    
      <div class="form-group row">
        <div class="col-3"><b>Property Type:</b></div>
        <div class="col-9">
            <select class="form-control font-13 radius-0" [(ngModel)]="fromRecordDiffTypeSeqno" (change) = "ontypechange($event.target.selectedIndex)">
              <option value="0">Select Property Type</option>  
              <option *ngFor="let record of recordTypeStatus;" [value]="record.id">{{record.typename}}</option>
            </select>
        </div>    
      </div>
    
    <div class="form-group row">
        <div class="col-3"><b>Property Level:</b></div>
        <div class="col-9 input-group mb-2">
                <input type="text" class="form-control radius-0 font-13" [(ngModel)]="category"
                    placeholder="Property Level">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-3"><b>Sequence No:</b></div>
        <div class="col-9 input-group mb-2">
            <input type="text" class="form-control radius-0 font-13" [(ngModel)]="sequence"
                placeholder="Enter Sequence No greater than 99">
      </div>
    </div>
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" *ngIf='!updateFlag' (click)="save()">Save</button>
    <button type="button" class="btn btn-success radius-0" *ngIf='updateFlag' (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
