<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map Attribute</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf="isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected"
              (change)="onClientChange($event.target.selectedIndex)">
        <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
              (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="typeSelected"
              (change)="ontypeChange($event.target.selectedIndex)">
        <option *ngFor="let type of types" [value]="type.id">{{type.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="action">
        <mat-radio-button value="1" (change)="addProperty()">Add</mat-radio-button> &nbsp;&nbsp;
        <mat-radio-button value="2" (change)="updateProperty()">Map</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="recordValSelected"
              (change)="onRecordChange($event.target.selectedIndex)" [hidden]="hideProperty">
        <option *ngFor="let val of recordVal" [value]="val.id">{{val.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="recordName"
             placeholder="Record Name">
    </div>
    <!--<div class="form-group" *ngIf="seqNo === 1">
      <mat-checkbox [(ngModel)]="isSLA">
        Map SLA
      </mat-checkbox>
    </div>-->
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
