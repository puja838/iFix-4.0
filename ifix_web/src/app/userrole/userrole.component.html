<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   [collectionSize]="collectionSize" (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Add Client Role Map</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{message}}</div>
    <div class="form-group" [hidden]="!baseFlag" >
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected"
              (change)="onClientChange($event.target.selectedIndex)">
        <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
              (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

    <div class="form-group">

      <mat-radio-group (change)="onRadioButtonChange($event)" [(ngModel)]="radioButton" class="font-13" >
        <mat-radio-button class="col-md-6" [value]="1">Add Role</mat-radio-button>
        <mat-radio-button class="col-md-6" [value]="2">Map Role</mat-radio-button>
      </mat-radio-group>
    </div>

    <div *ngIf="addRole">
      <div class="form-group">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="rolename1"
               placeholder="Role Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="roledesc"
               placeholder="Role Description">
      </div>
    </div>

    <div *ngIf="!addRole">
      <div class="form-group">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="roleSelected"
                (change)="onRoleChange($event.target.selectedIndex)">
          <option *ngFor="let role of roles" [value]="role.id">{{role.rolename}}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="rolename1"
               placeholder="Role Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="roledesc"
               placeholder="Role Description">
      </div>
    </div>
    <mat-checkbox [(ngModel)]="adminRlCheck">Is Admin Role</mat-checkbox>
    <!-- <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="roleSelected" (change)="onRoleChange($event.target.selectedIndex)">
        <option *ngFor="let role of roles" [value]="role.id">{{role.rolename}}</option>
      </select>
    </div> -->
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>

<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Update Client Role Map</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{message}}</div>
    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="clientSelectedName" readonly>
    </div>

    <div class="form-group">
      <!-- <input type="text" class="form-control radius-0 font-13" [(ngModel)]="orgSelectedName" readonly> -->
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" [disabled]="true"
            (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

    <div class="form-group">
      <!-- <input type="text" class="form-control radius-0 font-13" [(ngModel)]="roleName" placeholder="Role Name"> -->
      <div class="form-group">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="roleSelected"
                (change)="onRoleChange($event.target.selectedIndex)">
          <option *ngFor="let role of roles" [value]="role.id">{{role.rolename}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <!-- <input type="text" class="form-control radius-0 font-13" [(ngModel)]="roleDesc" placeholder="Role Description"> -->
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="roledesc"
        placeholder="Role Description">
    </div>
    <mat-checkbox [(ngModel)]="adminRlCheck1">Is Admin Role</mat-checkbox>
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success float-right radius-0" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>

</ng-template>
