<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)"
                   [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map Record Relation with Term</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf = "isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <!--<div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected" (change)="onClientChange($event.target.selectedIndex)">
        <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
      </select>
    </div>-->
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="typeSelected" (change)="ontypeChange($event.target.selectedIndex)">
        <option *ngFor="let type of types" [value]="type.id">{{type.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="recordValSelected" (change)="onRecordChange($event.target.selectedIndex)" [hidden]="hideProperty">
        <option *ngFor="let val of recordVal" [value]="val.id">{{val.typename}}</option>
      </select>
    </div>
    
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="relationSelected" (change)="onRelationNameChange($event.target.selectedIndex)">
        <option *ngFor="let relations of relation" [value]="relations.id">{{relations.releationname}}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="termSelected" (change)="onTermNameChange($event.target.selectedIndex)">
        <option *ngFor="let terms of term" [value]="terms.id">{{terms.releationname}}</option>
      </select>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" [hidden]="isEdit" (click)="save()">Save</button>
     <button type="button" class="btn btn-success radius-0" [hidden]="!isEdit" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0"  (click)="c()">Cancel</button>
  </div>
</ng-template>
