<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map state</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf="isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
              (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="stateTypSelected"
              (change)="onstateTypChange($event.target.selectedIndex)">

        <option value="">Select State Type</option>
        <option *ngFor="let stateTyp of stateTyps" [value]="stateTyp.id">{{stateTyp.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="action">
        <mat-radio-button value="1" (change)="addStatus()">Add</mat-radio-button> &nbsp;&nbsp;
        <mat-radio-button value="2" (change)="updateStatus()">Map</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-group" [hidden]="!isUpdate">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="stateSelected"
              (change)="onstateChange($event.target.selectedIndex)">
        <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="stateName"
             placeholder="Enter State Name">
    </div>


  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>


<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Update State Mapping</div>

  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-sm-4 col-md-4 col-form-label font-13"><b>Organization :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
                (change)="onOrgChange($event.target.selectedIndex)">
          <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-4 col-md-4 col-form-label font-13"><b> Select State Type :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="stateTypSelected"
                (change)="onstateTypChange($event.target.selectedIndex)">
          <option value="">Select State Type</option>
          <option *ngFor="let stateTyp of stateTyps" [value]="stateTyp.id">{{stateTyp.name}}</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-4 col-md-4 col-form-label font-13"><b> Select State  :</b></label>
      <div class="col-sm-8 col-md-8">
        <input type="text" class="form-control radius-0 font-13" [(ngModel)]="stateName"
               placeholder="Enter State Name">
      </div>
    </div>


  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
