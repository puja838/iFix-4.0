<app-base-template (modal)="openModal(content)"   (tabledata)="getTableData()" [displayData]="displayData"
                    (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [dataLoaded]="dataLoaded"></app-base-template>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Add Catalog Category</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf = "isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

        <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="ticketSelected"
                  (change)="onTicketChange($event.target.selectedIndex)">
<!--            <option value="0">Record From Property Type</option>-->
            <option *ngFor="let ticket of tickets" [value]="ticket.id">{{ticket.typename}}</option>
          </select>
        </div>

        <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="proValSelected"
                  (change)="onProValueChange($event.target.selectedIndex)">
            <option *ngFor="let proVal of proVals" [value]="proVal.id">{{proVal.typename}}</option>
          </select>
        </div>

       <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="propertySelected"
                  (change)="onPropertyChange($event.target.selectedIndex)">
<!--            <option value="0">Record To Property Type</option>-->
            <option *ngFor="let property of propertys" [value]="property.id">{{property.typename}}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="propertyValSelected"
                  (change)="onPropertyValueChange($event.target.selectedIndex)">
            <option *ngFor="let proValue of proValues" [value]="proValue.id">{{proValue.typename}}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="proValSelected1"
                  (change)="onProValueChange1($event.target.selectedIndex)">
            <option *ngFor="let proVal1 of proVals1" [value]="proVal1.id">{{proVal1.typename}}- {{proVal1.parentpath}}</option>
          </select>
        </div>

        <div class="form-group">
          <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="catagorySelected"
                  (change)="onParentChange($event.target.selectedIndex)">
            <option *ngFor="let parent of parents" [value]="parent.id">{{parent.catalogname}}</option>
          </select>
        </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
