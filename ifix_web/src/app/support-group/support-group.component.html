<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)" [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Add Support Group</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf="isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <!--<div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected"
              (change)="onClientChange($event.target.selectedIndex)">
        <option *ngFor="let client of clients" [value]="client.id">{{client.name}}</option>
      </select>
     </div>-->

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
              (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

    <!--<div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="grpName"
             placeholder="Enter Support Group Name">
    </div>-->

     <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="grpName"
              (change)="onSupportgrpChange ($event.target.selectedIndex)">
        <option *ngFor="let supGrp of supportgroups" [value]="supGrp.id">{{supGrp.supportgrpname}}</option>
      </select>
    </div>


    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="levelSelected"
              (change)="onLevelChange($event.target.selectedIndex)">
        <option *ngFor="let level of levels" [value]="level.id">{{level.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" [(ngModel)]="grpMail"
             placeholder="Enter Support Group Mail Id">
    </div>


    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" placeholder="Search Time Zone.."
             [(ngModel)]="zoneSelected"
             matInput [formControl]="searchTerm"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngIf="isLoading" class="is-loading">
          <mat-spinner diameter="50"></mat-spinner>
        </mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let zone of zones" [value]="zone.zonename">
            {{ zone.zonename }}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </div>


    <div class="form-group">
      <input type="text" class="form-control radius-0 font-13" placeholder="Search Report Time Zone.."
             [(ngModel)]="reportZoneSelected"
             matInput [formControl]="searchTerm1"
             [matAutocomplete]="autoTest">
      <mat-autocomplete #autoTest="matAutocomplete">
        <mat-option *ngIf="isLoading" class="is-loading">
          <mat-spinner diameter="50"></mat-spinner>
        </mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let report of reportZones" [value]="report.zonename">
            {{ report.zonename }}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </div>
    <div class="form-group">
      <mat-checkbox class=" font-13" [(ngModel)]="iscatalog">Map With Catalog</mat-checkbox>
    </div>
    <div class="form-group">
      <mat-checkbox class=" font-13" [(ngModel)]="isworkflow">Map With Workflow</mat-checkbox>
    </div>
    <div class="form-group">
      <mat-checkbox class=" font-13" [(ngModel)]="manageGrp">Management Group</mat-checkbox>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
