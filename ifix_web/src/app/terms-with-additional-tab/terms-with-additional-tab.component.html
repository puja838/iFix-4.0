<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)"
                   [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map Record Terms With Additional Tab</div>
  </div>

  <div class="modal-body">
    <div class="form-group row">
        <label  class="col-sm-3 col-md-3 col-form-label font-13"><b>Organization :</b></label>
        <div class="col-sm-8 col-md-8">  
            <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"  (change) = "onOrgChange($event.target.selectedIndex)">
                <option *ngFor="let org of organization" [value]="org.id">{{org.organizationname}}</option>
            </select>
        </div>    
    </div>

    <div class="form-group row">
        <label  class="col-sm-3 col-md-3 col-form-label font-13"><b>Record Terms :</b></label>
        <div class="col-sm-8 col-md-8">
              <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="termselected"  (change) = "onTermNameChange($event.target.selectedIndex)">
                <option value="0">Select Term Name</option>  
                <option *ngFor="let terms of termNames" [value]="terms.id">{{terms.termname}}</option>
              </select>
        </div>
     </div>

     <div class="form-group row">
          <label  class="col-sm-3 col-md-3 col-form-label font-13"><b>Tab name :</b></label>
          <div class="col-sm-8 col-md-8">
                <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="tabselected"  (change) = "onTabNameChange($event.target.selectedIndex)">
                  <!-- <option value="0">Select Tab Name</option>   -->
                  <option *ngFor="let tabs of tabNames" [value]="tabs.id">{{tabs.tabname}}</option>
                </select>
          </div>
      </div>
    
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
