<div class="div-container">
  <div class="limiter back">
    <div class="container-login100">
      <div class="login100-more bg-image"></div>
      <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" [(ngModel)]="userName" placeholder="Enter User Name">
        </div>
        <!--<div class="wrap-input100 validate-input">
          <input class="input100" type="text" [(ngModel)]="clientCode" placeholder="Enter Client Code">
        </div>-->

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" [(ngModel)]="password" placeholder="Enter Password">
        </div>
        <div class="forgtsec">

        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="login()">
              Login
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
