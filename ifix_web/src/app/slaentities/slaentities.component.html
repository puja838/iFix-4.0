<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                  (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)"[dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Add SLA Entities</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf = "isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" (change)="onOrgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="slaEntitiesName" (change)="onEntitiesChange($event.target.selectedIndex)">
          <option *ngFor="let slaEntitiesName of slaEntitiesNames" [value]="slaEntitiesName.id">{{slaEntitiesName.slaname}}</option>
      </select>
    </div>


    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="selectDatabase"
              (change)="onDatabaseChange($event.target.selectedIndex)">
        <option *ngFor="let database of databases;" [value]="database.id">{{database.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="selectTable"
              (change)="onTableChange($event.target.selectedIndex)">
        <option *ngFor="let table of tables;" [value]="table.id">{{table.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="colVal"
              (change)="onColValChange($event.target.selectedIndex)">
        <option *ngFor="let colVal of colVals;" [value]="colVal.id">{{colVal.name}}</option>
      </select>
    </div>

  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>


<ng-template #content1 let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Update SLA Entities</div>

  </div>
  <div class="modal-body">
    <div class="none" *ngIf = "isError" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>

    <div class="form-group row">
        <label  class="col-sm-4 col-md-4 col-form-label font-13"><b>Organization :</b></label>
        <div class="col-sm-8 col-md-8">
            <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected" (change)="onOrgChange($event.target.selectedIndex)">
                <option *ngFor="let org of organaisation" [value]="org.id">{{org.organizationname}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-4 col-md-4 col-form-label font-13"><b>SLA Name :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="slaEntitiesName" (change)="onEntitiesChange($event.target.selectedIndex)">
            <option *ngFor="let slaEntitiesName of slaEntitiesNames" [value]="slaEntitiesName.id">{{slaEntitiesName.slaname}}</option>
        </select>
      </div>
    </div>
    

    <div class="form-group row">
      <label  class="col-sm-4 col-md-4 col-form-label font-13"><b>Database :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="form-control font-13 radius-0" [(ngModel)]="selectDatabase"
                (change)="onDatabaseChange($event.target.selectedIndex)">
          <option *ngFor="let database of databases;" [value]="database.id">{{database.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-4 col-md-4 col-form-label font-13"><b>Associated Table :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="form-control font-13 radius-0" [(ngModel)]="selectTable"
                (change)="onTableChange($event.target.selectedIndex)">
          <option *ngFor="let table of tables;" [value]="table.id">{{table.name}}</option>
        </select>
      </div>  
    </div>
    <div class="form-group row">
      <label  class="col-sm-4 col-md-4 col-form-label font-13"><b>Associated Identification :</b></label>
      <div class="col-sm-8 col-md-8">
        <select class="form-control font-13 radius-0" [(ngModel)]="colVal"
                (change)="onColValChange($event.target.selectedIndex)">
          <option *ngFor="let colVal of colVals;" [value]="colVal.id">{{colVal.name}}</option>
        </select>
      </div>  
    </div>

    
  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="update()">Update</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
