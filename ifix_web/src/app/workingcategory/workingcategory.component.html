<app-base-template (modal)="openModal(content)" (tabledata)="getTableData()" [displayData]="displayData"
                   (offset)="getData($event)"
                   (pageSize)="onPageSizeChange($event)"
                   [dataLoaded]="dataLoaded"></app-base-template>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header modalTitle">
    <div class="modal-title">Map Working Label</div>

  </div>
  <div class="modal-body">
    <div class="none" [ngClass]="{'inputError':isError}">{{errorMessage}}</div>
    <!-- <div class="form-group" [hidden] = "notAdmin">
        <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="clientSelected"
                (change)="onClientChange($event.target.selectedIndex)">
            <option *ngFor="let client of organization" [value]="client.id">{{client.organizationname}}</option>
        </select>
    </div> -->
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="orgSelected"
              (change)="onorgChange($event.target.selectedIndex)">
        <option *ngFor="let org of organization" [value]="org.id">{{org.organizationname}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control font-13 radius-0" [(ngModel)]="fromRecordDiffTypeSeqno" (change)="getrecordbydifftype($event.target.selectedIndex)">
        <option *ngFor="let record of recordTypeStatus;" [value]="record.id">{{record.typename}}</option>
      </select>
    </div>
    <div class="form-group" [hidden]="fromPropLevels.length===0">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="fromlevelid"
              (change)="onLevelChange($event.target.selectedIndex)">
        <option *ngFor="let level of fromPropLevels" [value]="level.id">{{level.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="categoryType" (change)="onDiffChange()">
        <option *ngFor="let cat of allCategory" [value]="cat.id">{{cat.typename}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="custom-select mr-sm-2 radius-0 font-13" [(ngModel)]="level">
        <option *ngFor="let level of allLevel" [value]="level.id">{{level.typename}} </option>
      </select>
    </div>


  </div>
  <div class="modal-footer pad-8">
    <button type="button" class="btn btn-success radius-0" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger radius-0" (click)="c()">Cancel</button>
  </div>
</ng-template>
